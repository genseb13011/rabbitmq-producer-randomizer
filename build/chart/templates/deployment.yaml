apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-deployment
  namespace: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        {{ if .Values.image.tag }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        {{ else }}
        image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
        {{ end }}
        envFrom:
        - configMapRef:
            name: {{ .Values.app.name }}-configmap
        - secretRef:
            name: {{ .Values.app.name }}-secret
